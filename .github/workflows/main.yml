name: RIR update nightly cronjob

on:
  push:
    branches:
      - main
  schedule:
    - cron: '16 22 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93ea575cb5d8a053eaa0ac8fa3b40d7e05a33cc8 #v3.1.0

      - name: Install curl
        run: |
          sudo apt-get install -y curl

      - name: Running backup script
        run: |
          bash .github/backup.sh ${GITHUB_WORKSPACE}

      - name: Commit RIR changes
        uses: EndBug/add-and-commit@61a88be553afe4206585b31aa72387c64295d08b #v9.1.1
        with:
          author_name: Github Action Bot
          author_email: noreply@github.com
          message: 'Nightly update of raw RIR changes based on registration'
          add: 'data/*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        uses: ad-m/github-push-action@4dcce6dea3e3c8187237fc86b7dfdc93e5aaae58 #v0.6.0 + latest changes (Oct 11 2022)
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
