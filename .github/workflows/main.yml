name: RIR update nightly cronjob

on:
  push:
    branches:
      - main
  schedule:
    - cron: '16 22 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@e2f20e631ae6d7dd3b768f56a5d2af784dd54791 #v2.5.0

      - name: Install curl
        run: |
          sudo apt-get install -y curl

      - name: Running backup script
        run: |
          bash .github/backup.sh ${GITHUB_WORKSPACE}

      - name: Commit RIR changes
        uses: EndBug/add-and-commit@61a88be553afe4206585b31aa72387c64295d08b #v9.1.1
        with:
          author_name: Github Action Bot
          author_email: noreply@github.com
          message: 'Nightly update of raw RIR changes based on registration'
          add: 'data/*'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Push changes
        uses: ad-m/github-push-action@40bf560936a8022e68a3c00e7d2abefaf01305a6 #v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
